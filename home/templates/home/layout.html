{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel=stylesheet href="{% static 'home/css/home.css' %}">
</head>
<body>
    <aside>
        <div class="header">Меню</div>
        <div class="menu">
            <a href="{% url 'home' %}" class="{% block homeclass %}{% endblock %}">Главная</a>
            <a href="{% url 'learn' %}" class="{% block learnclass %}{% endblock %}">Изучение слов</a>
            <a href="{% url 'repeat' %}" class="{% block repeatclass %}{% endblock %}">Повторение слов</a>
            <a href="{% url 'compete' %}" class="{% block competeclass %}{% endblock %}">Рейтинг</a>
            <a href="{% url 'profile' %}" class="{% block profileclass %}{% endblock %}">Профиль</a>
        </div>
    </aside>
    <main>
        <div class="topnav">
            <a href="">Log in</a>
            <a href="">Sign up</a>
        </div>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
