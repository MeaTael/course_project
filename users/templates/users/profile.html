{% extends "home/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <link rel="stylesheet" href="{% static 'users/css/profile.css' %}">
        <div class="profile-body-wrapper">
            <h1 class="profile-header">Ваш профиль</h1>
            <div class="profile-body">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="info-body">
                  <h2 class="account-heading">{{ user.username }}</h2>
                  <p class="mail">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="form-body-wrapper">
            <h1 class="form-body-header">
                Редактировать профиль
            </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ u_form|crispy }}
                    <header class="image-field">Изменить аватар</header>
                    {{ p_form|crispy }}
                </fieldset>
                <button class="button" type="submit">Редактировать</button>
            </form>
        </div>
       <!--form method="POST" enctype="multipart/form-data">

          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Ваш профиль</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Обновить</button>
          </div>
      </form>#}
    </div>-->
{% endblock content %}
