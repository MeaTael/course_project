{% extends "home/layout.html" %}
{% load static %}

{% block signupclass %}
    active
{% endblock signupclass %}

{% block content %}
    <div class="content-section">
        <link rel=stylesheet href="{% static 'home/css/auth.css' %}">
        <div class="form-container-signup">
            <form method="POST">
                {% csrf_token %}
                <h1 class="form-title">
                    Регистрация
                </h1>
                <fieldset class="form-fields">
                    <div class="form-field">
                        {{ form.username }}
                    </div>

                    <div class="form-field">
                        {{ form.password1 }}
                    </div>

                    <div class="form-field">
                        {{ form.password2 }}
                    </div>

                </fieldset>
                <div class="form-buttons">
                    <button class="button" type="submit">Зарегистрироваться</button>
                </div>
            </form>
            <form class="form-buttons" action="{% url 'login' %}">
                <div class="divider">Уже зарегистрированы?</div>
                <button class="button">Войти</button>
            </form>
        </div>
    </div>
{% endblock content %}
